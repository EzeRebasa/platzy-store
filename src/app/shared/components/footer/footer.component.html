<footer>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-4">
        <div class="box">
          <h3> Productos </h3>
          <ul>
            <li>
              <a routerLink="/products" [queryParams]="{ type: 'news'}"> Nuevos productos</a>
            </li>
            <li>
              <a routerLink="/products" [queryParams]="{ type: 'offer'}"> En oferta </a>
            </li>
            <li>
              <a routerLink="/products" [queryParams]="{ type: 'latest'}"> Ultimos productos </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-xs-12 col-md-4">
        <div class="box">
          <h3>Contacto</h3>
          <mat-form-field>
            <input matInput placeholder="Ingrese su email" [formControl]="emailField" type="email">
          </mat-form-field>
          <button mat-raised-button [disabled]="emailField.invalid" (click)="sendMail()"> Enviar </button>
          <!-- <p  *ngIf="emailField.invalid"> El campo no es v√°lido </p> -->
            
        </div>
      </div>
    </div>
  </div>
</footer>
