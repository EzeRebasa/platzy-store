<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Producto
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="column">
                    <mat-form-field>
                        <input placeholder="Id" formControlName='id' matInput type="text">
                    </mat-form-field>
                    <div *ngIf="getIdField.errors && getIdField.dirty"> 
                        <!-- <mat-error *ngIf="getPriceField.hasError('price_invalid')"> Este campo no es válido </mat-error> -->
                        <mat-error *ngIf="getIdField.hasError('required')"> Este campo es requerido </mat-error>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <mat-form-field>
                        <input placeholder="Title" formControlName='title' matInput type="text">
                    </mat-form-field>
                    <div *ngIf="getTitleField.errors && getTitleField.dirty"> 
                        <!-- <mat-error *ngIf="getTitleField.hasError('price_invalid')"> Este campo no es válido </mat-error> -->
                        <mat-error *ngIf="getPriceField.hasError('required')"> Este campo es requerido </mat-error>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <mat-form-field>
                        <input formControlName='price' matInput type="number">
                    </mat-form-field>
                    <!-- priceField = price.get('price') -->
                    <div *ngIf="getPriceField.errors && getPriceField.dirty"> 
                        <mat-error *ngIf="getPriceField.hasError('price_invalid')"> Este campo no es válido </mat-error>
                        <mat-error *ngIf="getPriceField.hasError('required')"> Este campo es requerido </mat-error>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <mat-form-field>
                        <textarea placeholder="Texto" formControlName='description' matInput></textarea>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <img *ngIf="(image$ | async) as image" [src]="image" alt="">
                    <input type="file" (change)="uploadFile($event)">
                </div>
            </div>
            <!-- <mat-form-field>
        <input formControlName='image' matInput type="text">
    </mat-form-field> -->
        </mat-card-content>
        <mat-card-actions>
            <button [disabled]="form.invalid" mat-raised-button type="submit"> Guardar </button>
        </mat-card-actions>
    </mat-card>
</form>
